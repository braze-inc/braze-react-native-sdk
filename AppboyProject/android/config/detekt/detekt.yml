naming:
  active: true
  BooleanPropertyNaming:
    active: true
    excludes: *testFolders
    allowedPattern: '^(is|has|are|did|was|must|can|will|shall|does|contains|should|use)'
  ClassNaming:
    active: true
    excludes: *testFolders
    classPattern: '[A-Z][a-zA-Z0-9]*'
  ConstructorParameterNaming:
    active: true
    excludes: *testFolders
    parameterPattern: '[a-z][a-z][A-Za-z0-9]*'
    privateParameterPattern: '_?[a-z][a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  EnumNaming:
    active: true
    excludes: *testFolders
    enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
  ForbiddenClassName:
    active: false
    excludes: *testFolders
    forbiddenName: []
  FunctionMaxLength:
    active: true
    excludes: *testFolders
    maximumFunctionNameLength: 55
  FunctionMinLength:
    active: false
    excludes: *testFolders
    minimumFunctionNameLength: 3
  FunctionNaming:
    active: true
    excludes: *testFolders
    functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'
    excludeClassPattern: '$^'
    ignoreOverridden: true
    ignoreAnnotated:
      - 'Composable'
  FunctionParameterNaming:
    active: true
    excludes: *testFolders
    parameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  InvalidPackageDeclaration:
    active: false
    excludes: ['**/*.kts']
    rootPackage: ''
  MatchingDeclarationName:
    active: true
    mustBeFirst: true
  MemberNameEqualsClassName:
    active: true
    ignoreOverridden: true
  NoNameShadowing:
    active: true
  NonBooleanPropertyPrefixedWithIs:
    active: true
    excludes: *testFolders
  ObjectPropertyNaming:
    active: true
    excludes: *testFolders
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'
    propertyPattern: '([A-Z]|([a-z][a-z]))[_A-Za-z0-9]*'
    privatePropertyPattern: '(_)?([A-Z]|([a-z][a-z]))[_A-Za-z0-9]*'
  PackageNaming:
    active: true
    excludes: *testFolders
    packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
  TopLevelPropertyNaming:
    active: true
    excludes: *testFolders
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'
  VariableMaxLength:
    active: true
    excludes: *testFolders
    maximumVariableNameLength: 64
  VariableMinLength:
    active: false
    excludes: *testFolders
    minimumVariableNameLength: 1
  VariableNaming:
    active: true
    excludes: *testFolders
    variablePattern: '[a-z][a-z][A-Za-z0-9]*'
    privateVariablePattern: '(_)?[a-z][a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true

